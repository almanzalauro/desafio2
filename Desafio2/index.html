<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--bootstrap-->


  <!--font Montserrat-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Product preview card component</title>

<body>

  <section class="contenedor-ppal">
    
    <div class="contenedor-secun">
      
      <div class="contenedor-img"></div>

      <div class="contenedor-info">
        
        <p>P E R F U M E</p>
        
        <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="precios">
          <h2>$149.99</h2>
          <p><del>$169.99</del></p>
        </div>
        <button>Add to Cart</button>
        
      </div>

    </div>  
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/lauroalmanza/">Lauro Almanza</a>.
  </footer>
